<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">>
    <title>Conversor</title>
</head>

<body>
    <img class="logo" src="./assets/logo.png" alt="logo">
    <main>
        <label>
            Converter <b>de</b>
            <select class="select-change">
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>Para</b>
                <select class="currency-select">
                    <option value="dolar">US$ Dólar americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ libra</option>
                    <option value="bitcoin">Bitcoin</option>
                </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button  id="button-convert">Converter</button>
            <section class="currency-box">
                <article>
                    <img src="./assets/brasil 2.png" alt="logo-moeda-a-converter">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0</p>
                </article>
                    <img class="arrrow-img" src="./assets/seta.png" alt="seta">
                <article class="currency-box">
                    <img class="currency-image" id="currency-image"   src="./assets/dolar.png" alt="logo-moeda-a-convertida">
                    <p class="currency" id="currency-name">Dólar</p>
                    <p class="currency-value">US$ 0.0</p>
                </article>
            </section>
            
    </main>
    <script src="./script.js"></script>
</body>

</html>
